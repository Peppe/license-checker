<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-license-checker.html">
</head>

<body>


    <script>
        suite('first-use', function () {
            setup(() => {
                localStorage.clear();
            });
            test('first-use-set-properly', function () {
                const stats = new UsageStatistics();
                stats.maybeSend();
                const firstUse = Number(localStorage.getItem(UsageStatistics.firstUseKey));
                const now = new Date().getTime();

                // firstUse should be set to approximately "now"
                assert.closeTo(firstUse, now, 2000);
            });
            test('nothing-sent-during-initial-delay', function () {
                const stats = new SendLoggingUsageStatistics();
                stats.maybeSend();
                assert.equal(stats.sendCalled, 0);
            });
            test('stats-gathered-during-initial-delay', function () {
                const stats = new UsageStatistics();
                stats.gatherer = new LoggingGatherer();
                stats.maybeGatherAndSend();
                assert.isAtLeast(stats.gatherer.gatherCalled, 1);
            });
            test('might-send-after-initial-delay', function () {
                var lotteryCalled = false;
                class MockUsageStatistics extends UsageStatistics {
                    lottery() {
                        lotteryCalled = true;
                    }
                }
                const stats = new MockUsageStatistics();
                const firstUse = new Date().getTime() - stats.initialDelay * 1000 - 1;
                localStorage.setItem(UsageStatistics.firstUseKey, firstUse);
                stats.maybeSend();
                assert.isTrue(lotteryCalled);
            });
        });

        suite('<vaadin-license-checker>', function () {

            setup(function () {
                window.localStorage.clear();
                window.localStorage.setItem(
                    'vaadin.foobar.license.nextcheck',
                    new Date().getTime()
                );
                var checker1 = new LicenseChecker();
                var checker2 = new LicenseChecker();
                checker1.productName = 'foobar';
                checker2.productName = 'foobar';
                document.body.appendChild(checker1);
                document.body.appendChild(checker2);
            });

            test(
                'shows only one box when multiple checkers for the same product exist in the DOM',
                function () {
                    expect(document.querySelector(
                        'vaadin-license-dialog')).to.exist;
                    expect(document.querySelectorAll(
                        'vaadin-license-dialog').length).to.equal(
                        1);
                });

            test(
                'validates both missing and set version numbers',
                function () {
                    var licenseChecker = new LicenseChecker();
                    licenseChecker.productName = "some-product";
                    expect(licenseChecker._isValidLicense(
                        "some-product", undefined)).to.be.true;
                    licenseChecker.productVersion = 2;
                    expect(licenseChecker._isValidLicense(
                        "some-product", 2)).to.be.true;
                });
            test(
                'validate that version number can be set as string',
                function () {
                    var licenseChecker = new LicenseChecker();
                    licenseChecker.productVersion = "2";
                    licenseChecker.productName = "some-product";
                    expect(licenseChecker._isValidLicense(
                        "some-product", 2)).to.be.true;
                });
        });
    </script>

</body>

</html>
